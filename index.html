<!DOCTYPE html>
<html>

<head>
    <title>carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <link rel="stylesheet" href="css/glide.core.min.css" type="text/css"> -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script>
        $.ajax({
            url: 'https://badcarol.github.io/slide/data.json',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $(data.gallery).each(function (index, value) {
                    $('.items').append(
                        '<a class="item" target="_blank" href=' + value.landingurl + ' id=' + value.id + '><img src=' + value.imgurl + ' alt=' + value.alt + ' /></a > '
                    );

                    // $('.glide__slides').append(
                    //     '<li class="glide__slide" data-index=' + value.id + '> <a href=' + value.landingurl + ' target="_blank"><img src=' + value.imgurl + ' alt=' + value.alt + ' /></a> </li > '
                    // );
                })
            }
        })
    </script>


<body>

    <div class="container">
        <!-- <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                     <li class="glide__slide" data-index="0"><a href="www.google.com" target="_blank"><span>0</span></a></li>
                    <li class="glide__slide" data-index="1"><span>1</span></li>
                    <li class="glide__slide" data-index="2"><span>2</span></li>
                </ul>
            </div>
        </div> -->

        <div class="wrapper">
            <div class="draggable"></div>
            <div class="overlayRight"></div>
            <div class="items">
            </div>

            <input type="range" min="1" max="1000" value="0" id="range" class="handler">
        </div>
    </div>

    <script src="js/slide.js"></script>    
    <!-- <script src="js/glide.min.js"></script> -->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="glide.core.css" type="text/css">
    <link rel="stylesheet" href="glide.theme.css" type="text/css">  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script>
        $.ajax({
            url: 'https://badcarol.github.io/slide/data.json',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $(data.gallery).each(function (index, value) {

                    $('.items').append(
                        '<a class="item" id=' + value.id + ' href=' + value.landingurl + '> <img src=' + value.imgurl + ' alt=' + value.alt + ' /> </a > '
                    );
                })
            }
        })
    </script>


<body>

    <div class="container">

        <div class="wrapper">
            <!-- <div class="draggable"></div> -->

            <div class="overlayRight"></div>
            <div class="items">
            </div>

            <input type="range" min="1" max="1000" value="0" id="range" class="handler">
        </div>
    </div>

    <script src="js/slide.js"></script>

</body>

</html>

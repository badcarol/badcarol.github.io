<!DOCTYPE html>
<html>

<head>
    <title>carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <script>
        $.ajax({
            url: 'https://badcarol.github.io/badcarol.github.io/data.json',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $(data.gallery).each(function (index, value) {
                    $('#slide').append(
                        '<li> <img src= ' + value.imgurl + ' /> </li>'
                    );
                })
            }
        })
    </script>
</head>

<body>

    <div class="container">
        <div class="slide-container">

            <ul id="slide">

            </ul>
        </div>
        <div class="control">
            <button class="prev" onclick="show(-1)">&lt;</button>
            <button class="next" onclick="show(+1)">&gt;</button>
        </div>
    </div>


</body>

</html>
